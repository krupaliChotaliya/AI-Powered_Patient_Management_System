server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: doctor-service
          uri: lb://doctor-service
          predicates:
            - Path=/doctors/**
          filters:
            - AuthenticationFilter

        - id: patient-service
          uri: lb://patient-service
          predicates:
            - Path=/patients/**
          filters:
            - AuthenticationFilter

        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/diagnosis/**
          filters:
            - AuthenticationFilter

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  config:
    import: optional:configserver:http://localhost:8089/

jwt:
  secret: "1232142"
